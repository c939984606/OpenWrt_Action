##
name: x86_64_xxb_(github)

on:
  workflow_dispatch:
  schedule:
    - cron: 0 15 * * *

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: diy_feeds/xxb.feeds.conf.default
  CONFIG_FILE: config/xxb
  DL_BACKUP: /home/backup/xxb/dl
  diy_scripts_plugins: diy_script/x86_64_xxb/add_other_plugins.sh
  diy_scripts_optimize: diy_script/x86_64_xxb/add_optimize.sh
  COMMIT_LOG_NUM: 1
  RELEASE_TAG: x86_64_xxb
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  WECHAT_PUSH: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: WECHAT_PUSH Message
      if: env.WECHAT_PUSH == 'true'
      run: |
        echo `date +'%Y-%m-%d %H:%M:%S'` > runtime.log
        starttime=$(echo `date +'%Y-%m-%d %H:%M:%S'`)
        url="https://qyapi.weixin.qq.com/cgi-bin"
        token=`curl -s "$url/gettoken?corpid=${{ secrets.ID }}&corpsecret=${{ secrets.SECRET }}"|jq -r .access_token`
        curl -s --location --request POST 'https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token='"${token}"'' \
        --header 'Content-Type: application/json' \
        --data-raw '{
          "touser" : "@all",
          "msgtype" : "textcard",
          "agentid" : ${{ secrets.AGENTID }},
          "textcard" : {
            "title" : "ğŸ’ ç¼–è¯‘å¼€å§‹: ",
            "description" : "<div class=\"highlight\">ğŸ¯ å›ºä»¶åç§°ï¼šOpenWrt '"${RELEASE_TAG}"'\nğŸ¯ å¼€å§‹æ—¶é—´ï¼š'"${starttime}"'\nğŸ¯ ç¼–è¯‘çŠ¶æ€ï¼šè¿›è¡Œä¸­ã€‚ã€‚ã€‚ ğŸ˜‹ğŸ’</div>",
            "url" : "https://github.com/c939984606/OpenWrt_Action/actions",
            "btntxt":"ç‚¹å‡»æ‰“å¼€"
          },
        "enable_id_trans": 0,
        "enable_duplicate_check": 0,
        "duplicate_check_interval": 1800
        }'
        
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        
        sudo mkdir -p /home/workdir/x86_64_xxb && sudo chmod -R 777 /home/workdir/x86_64_xxb
        sudo chown $USER:$GROUPS /home/workdir/x86_64_xxb
        sudo rm -rf /home/workdir/x86_64_xxb/*
        ls -al && df -lh
        
    - name: Clone source code
      working-directory: /home/workdir/x86_64_xxb
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /home/workdir/x86_64_xxb/openwrt $GITHUB_WORKSPACE/openwrt
     
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        
    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: add other plugins
      run: | 
        chmod +x $diy_scripts_plugins
        $GITHUB_WORKSPACE/$diy_scripts_plugins $GITHUB_WORKSPACE/openwrt
        
    - name: add optimize
      run: | 
        chmod +x $diy_scripts_optimize
        $GITHUB_WORKSPACE/$diy_scripts_optimize $GITHUB_WORKSPACE/openwrt
        
    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        
    - name: Download package
      id: package
      run: |
        mkdir -p $GITHUB_WORKSPACE/openwrt/dl
        cd $GITHUB_WORKSPACE/openwrt
        make defconfig
        make download -j8
   
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "ğŸ¯ å½“å‰ç¼–è¯‘çº¿ç¨‹æ•°ï¼š$(nproc)"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        
    - name: Remove Unuselesss Files To Free Up Space
      id: removeunuselessfiles
      run: |
        rm -rf  $GITHUB_WORKSPACE/openwrt/build_dir
        rm -rf  $GITHUB_WORKSPACE/openwrt/dl
        rm -rf  $GITHUB_WORKSPACE/openwrt/staging_dir
        rm -rf  $GITHUB_WORKSPACE/openwrt/target
        rm -rf  $GITHUB_WORKSPACE/openwrt/toolchain
        rm -rf  $GITHUB_WORKSPACE/openwrt/tools
    - name: Check space usage
      run: df -hT

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      continue-on-error: true
      run: |
        cd openwrt/bin/targets/x86/64
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        rm -rf packages  
        sudo apt-get -y install s3fs python3-pip
        sudo pip install aliyunpan
        mkdir -p upload_tmp/x86_64_xxb/$(date +%Y%m%d)
        find . -type f -name "*.vmdk" -print0 | xargs -0r rm
        find . -type f -name "*rootfs*" -print0 | xargs -0r rm
        find . -type f -name "*kernel.bin" -print0 | xargs -0r rm        
        find . -type f -name "*.img" | xargs cp -t ./upload_tmp/x86_64_xxb/$(date +%Y%m%d)
        tar -zcvf packages.tar.gz $GITHUB_WORKSPACE/openwrt/bin/packages
        mv packages.tar.gz ./upload_tmp/x86_64_xxb/$(date +%Y%m%d)
        mkdir -p upload
        
        # ğŸ¯ ä¸Šä¼ åˆ° Minio
        #echo "${{ secrets.password }}" > ./passwd-s3fs
        #chmod 600 ./passwd-s3fs
        #s3fs nas ./upload -o passwd_file=./passwd-s3fs -o url=${{ secrets.miniourl }} -o use_path_request_style -o umask=0000
        #rm -rf ./passwd-s3fs
        #cp -rf ./upload_tmp/* ./upload/OpenWrt
        #sudo umount -f $PWD/upload
        echo
        
        # ğŸ¯ ä¸Šä¼ åˆ°é˜¿é‡Œäº‘ç›˜
        echo -e "ğŸš©   å¼€å§‹åŒæ­¥å›ºä»¶åˆ°é˜¿é‡Œäº‘ç½‘ç›˜ï¼š/Share/Frimware/OpenWrt_Auto_Action ç›®å½•"
        refresh_token=`curl -s ${{ secrets.refresh_token }}|awk -F ':' '{print $2}'`
        echo -e "refresh_token: '$refresh_token'"  >  ~/.config/aliyunpan.yaml
        aliyunpan-cli sync upload_tmp/x86_64_xxb /Share/Frimware/OS/Router/OpenWrt
        echo  
        
        echo "::set-output name=status::success"
      
    - name: Upload firmware directory
      if: steps.compile.outputs.status == 'success'
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: success() && env.UPLOAD_RELEASE == 'true'
      run: |
        echo "::set-output name=release_tag::$RELEASE_TAG-$(date +"%Y.%m.%d-%H%M")"
        echo "## Update content" >> release.txt
        echo "<details> <summary> ğŸ¯  Lean Openwrt Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        echo "<br>" >> release.txt
        echo "" >> release.txt
        echo -e "> $(git -C openwrt log -n $COMMIT_LOG_NUM)" >> release.txt
        echo "" >> release.txt
        echo "</details>" >> release.txt
        
        echo "<details> <summary> ğŸ¯  Lean Package Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        echo "<br>" >> release.txt
        echo "" >> release.txt        
        echo -e "> $(git -C openwrt/feeds/packages log -n $COMMIT_LOG_NUM)" >> release.txt
        echo "" >> release.txt
        echo "</details>" >> release.txt
        
        echo "<details> <summary> ğŸ¯  Lean Luci Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        echo "<br>" >> release.txt
        echo "" >> release.txt 
        echo -e "> $(git -C openwrt/feeds/luci log -n $COMMIT_LOG_NUM)" >> release.txt
        echo "" >> release.txt
        echo "</details>" >> release.txt 
        
        echo "<details> <summary> ğŸ¯  Openwrt routing Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        echo "<br>" >> release.txt
        echo "" >> release.txt 
        echo -e "> $(git -C openwrt/feeds/routing log -n $COMMIT_LOG_NUM)" >> release.txt
        echo "" >> release.txt
        echo "</details>" >> release.txt 
        
        echo "<details> <summary> ğŸ¯  Openwrt telephony Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        echo "<br>" >> release.txt
        echo "" >> release.txt 
        echo -e "> $(git -C openwrt/feeds/telephony log -n $COMMIT_LOG_NUM)" >> release.txt
        echo "" >> release.txt
        echo "</details>" >> release.txt 
        
        echo "<details> <summary> ğŸ¯  SSRP Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        echo "<br>" >> release.txt
        echo "" >> release.txt 
        echo -e "> $(git -C openwrt/feeds/helloworld log -n $COMMIT_LOG_NUM)" >> release.txt
        echo "" >> release.txt
        echo "</details>" >> release.txt 
        
        echo "<details> <summary> ğŸ¯  Passwall Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        echo "<br>" >> release.txt
        echo "" >> release.txt 
        echo -e "> $(git -C openwrt/feeds/passwall_luci log -n $COMMIT_LOG_NUM)" >> release.txt
        echo "" >> release.txt
        echo "</details>" >> release.txt 
        echo "::set-output name=status::success"
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 2
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: smallprogram/delete-older-releases@v0.2.1
      if: success() && env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 8
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
               
    - name: WECHAT_PUSH Message
      if: env.WECHAT_PUSH == 'true'
      run: |
        starttime=$(cat runtime.log)
        endtime=$(echo `date +'%Y-%m-%d %H:%M:%S'`)
        start_seconds=$(date --date="$starttime" +%s)
        end_seconds=$(date --date="$endtime" +%s)
        SEC=$((end_seconds-start_seconds))
        s=$(echo $(( (SEC % 3600) % 60 ))ç§’)
        m=$(echo $(( (SEC % 3600) / 60 ))åˆ†)
