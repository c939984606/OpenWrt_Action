        url="https://qyapi.weixin.qq.com/cgi-bin"
        token=`curl -s "$url/gettoken?corpid=${{ secrets.ID }}&corpsecret=${{ secrets.SECRET }}"|jq -r .access_token`
        curl --location --request POST 'https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token='"${token}"'' \
        --header 'Content-Type: application/json' \
        --data-raw '{
          "touser" : "@all",
          "msgtype" : "textcard",
          "agentid" : ${{ secrets.AGENTID }},
          "textcard" : {
            "title" : "âœ… ç¼–è¯‘å®Œæˆ: ",
            "description" : "<div class=\"highlight\">ğŸ¯ å›ºä»¶åç§°ï¼šOpenWrt '"${RELEASE_TAG}"'\nğŸ¯ ç»“æŸæ—¶é—´ï¼š'"${endtime}"'\nğŸ¯ ç¼–è¯‘ç”¨æ—¶ï¼š'"${h}"''"${m}"''"${s}"'\nğŸ¯ ç¼–è¯‘çŠ¶æ€ï¼šSuccessâœ… ğŸ˜‹ğŸ’</div>",
            "url" : "'"${{ secrets.downloadurl }}"'",
            "btntxt":"ç‚¹å‡»æ‰“å¼€"
          },
        "enable_id_trans": 0,
